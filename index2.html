<script src="js/jquery-2.0.0.min.js"></script>
<script>
        var $growerDiv = "<div class='growbar'><\/div>";
        var bankText = "<h3>Service Charges + Fees<\/h3><p>$44<\/p>";
        var billText = "<h3>Credit Card Payments<\/h3><p>$350<\/p>";
        var autoText = "<h3>Car Payment<\/h3><p>$205<\/p>";
        var groceryText = "<h3>Grocery Payments<\/h3><p>$165<\/p>";
        $('.bar').on("click", function(){
            $('.active').removeClass("active careted");
            $(this).addClass("active");
            $('.growbar').remove();
            $('.main-content').append($growerDiv);
            $('.bar').not($('.active')).addClass("off");
                if ($('.active').hasClass("off")){
                    $('.active').removeClass("off");
                }
            var bg = window.getComputedStyle($(this)[0]).getPropertyValue("background")//set the bar to correct color
            $('.growbar').css("background",bg).animate({"width":"100%"},700,textAndCharts);
            function textAndCharts(){
                var bar = $('.active')[0].classList.toString().replace("bar","").split(" ")[0];
                switch(bar) {
                    case "firstBar":
                        $('.growbar').html(bankText);
                        $('.totalSpending').hide();
                        $('.barOne').show();
                        break;
                    case "secondBar":
                        $('.growbar').html(billText);
                        $('.totalSpending').hide();
                        $('.barTwo').show();
                        break;
                    case "thirdBar":
                        $('.growbar').html(autoText);
                        $('.totalSpending').hide();
                        $('.barThree').show();
                        break;
                    case "fourthBar":
                        $('.growbar').html(groceryText);
                        $('.totalSpending').hide();
                        $('.barFour').show();
                        break;
                }
                $('.active').addClass('careted')
            }
    });
</script>
